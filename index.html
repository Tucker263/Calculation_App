    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>   
<body>
<div id="calculator">

    <div class="bg-secondary vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-8 p-1 pb-2 bg-black rounded">
            <div class="d-flex justify-content-center pb-2">
                <div class="col-10 col-sm-9 col-md-10 col-lg-11 d-flex justify-content-end">
                    <div class="fontSize-3rem text-white">{{ displayExpress }}</div>
                </div>
            </div>

            <div class="d-flex align-items-center">
                <!-- 関数ボタン -->
                <div class="d-none d-lg-block col-lg-6">
                    <div class="d-flex flex-wrap">
                        <button class="col-3 bg-dark text-white" v-on:click="calculateExceptBasic(`squared`)">x<sup>2</sup></button>
                        <button class="col-3 bg-dark text-white" v-on:click="calculateExceptBasic(`cubed`)">x<sup>3</sup></button>
                        <button class="col-3 bg-dark text-white" v-on:click="calculateExceptBasic(`PowerE`)">e<sup>x</sup></button>
                        <button class="col-3 bg-dark text-white" v-on:click="calculateExceptBasic(`Power10`)">10<sup>x</sup></button>
                        <button class="col-3 bg-dark text-white" v-on:click="calculateExceptBasic(`ln`)">ln</button>
                        <button class="col-3 bg-dark text-white" v-on:click="calculateExceptBasic(`sin`)">sin</button>
                        <button class="col-3 bg-dark text-white" v-on:click="calculateExceptBasic(`cos`)">cos</button>
                        <button class="col-3 bg-dark text-white" v-on:click="calculateExceptBasic(`tan`)">tan</button>
                        <button class="col-3 bg-dark text-white" v-on:click="calculateExceptBasic(`log10`)">log10</button>
                        <button class="col-3 bg-dark text-white" v-on:click="calculateExceptBasic(`asin`)">sin<sup>-1</sup></button>
                        <button class="col-3 bg-dark text-white" v-on:click="calculateExceptBasic(`acos`)">cos<sup>-1</sup></button>
                        <button class="col-3 bg-dark text-white" v-on:click="calculateExceptBasic(`atan`)">tan<sup>-1</sup></button>
                        <button class="col-3 bg-dark text-white" v-on:click="calculateExceptBasic(`x!`)">x!</button>
                        <button class="col-3 bg-dark text-white" v-on:click="calculateExceptBasic(`sinh`)">sinh</button>
                        <button class="col-3 bg-dark text-white" v-on:click="calculateExceptBasic(`cosh`)">cosh</button>
                        <button class="col-3 bg-dark text-white" v-on:click="calculateExceptBasic(`tanh`)">tanh</button>
                    </div>
                </div>

                <!-- 標準ボタンエリア -->
                <div class="d-flex flex-wrap col-12 col-lg-6">
                    <!-- 1列目 -->
                    <div class="col-12 d-flex">
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-dark circle pt-1" v-on:click="resetExpress()">
                                    <div class="text-white text-center fontSize-1p5rem">C</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-dark circle pt-1" v-on:click="calculateExceptBasic('+/-')">
                                    <div class="text-white text-center fontSize-1p5rem">+/-</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-dark circle pt-1" v-on:click="calculateExceptBasic('%')">
                                    <div class="text-white text-center fontSize-1p5rem">%</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-orenge circle" v-on:click="addToExpress('÷')">
                                    <div class="text-white text-center fontSize-1p75rem">÷</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 2列目 -->
                    <div class="col-12 d-flex">
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-gray circle pt-1" v-on:click="addToExpress('7')">
                                    <div class="text-white text-center fontSize-1p5rem">7</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-gray circle pt-1" v-on:click="addToExpress('8')">
                                    <div class="text-white text-center fontSize-1p5rem">8</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-gray circle pt-1" v-on:click="addToExpress('9')">
                                    <div class="text-white text-center fontSize-1p5rem">9</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-orenge circle" v-on:click="addToExpress('×')">
                                    <div class="text-white text-center fontSize-1p75rem">×</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 3列目 -->
                    <div class="col-12 d-flex">
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-gray circle pt-1" v-on:click="addToExpress('4')">
                                    <div class="text-white text-center fontSize-1p5rem">4</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-gray circle pt-1" v-on:click="addToExpress('5')">
                                    <div class="text-white text-center fontSize-1p5rem">5</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-gray circle pt-1" v-on:click="addToExpress('6')">
                                    <div class="text-white text-center fontSize-1p5rem">6</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-orenge circle" v-on:click="addToExpress('-')">
                                    <div class="text-white text-center fontSize-1p75rem">-</div>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <!-- 4列目 -->
                    <div class="col-12 d-flex">
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-gray circle pt-1" v-on:click="addToExpress('1')">
                                    <div class="text-white text-center fontSize-1p5rem">1</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-gray circle pt-1" v-on:click="addToExpress('2')">
                                    <div class="text-white text-center fontSize-1p5rem">2</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-gray circle pt-1" v-on:click="addToExpress('3')">
                                    <div class="text-white text-center fontSize-1p5rem">3</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-orenge circle" v-on:click="addToExpress('+')">
                                    <div class="text-white text-center fontSize-1p75rem">+</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 5列目 -->
                    <div class="col-12 d-flex">
                        <div class="col-6">
                            <div class="rectangle d-flex justify-content-center">
                                <div class="bg-gray ellipse pl-3 pt-1" v-on:click="addToExpress('0')">
                                    <div class="text-white fontSize-1p5rem">0</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-gray circle" v-on:click="addToExpress('.')">
                                    <div class="text-white text-center fontSize-1p75rem">.</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="square d-flex justify-content-center">
                                <div class="bg-orenge circle" v-on:click="calculate()">
                                    <div class="text-white text-center fontSize-1p75rem">=</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            
            </div>

        </div>
    </div>
  
</div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
