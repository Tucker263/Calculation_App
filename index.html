<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Calculation_App</title> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="style.css">
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>   
<body>
        
<div id="calculator">

    <div class="bg-secondary vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-8 p-1 pb-2 bg-black rounded text-white">
            <div class="d-flex justify-content-center pb-2 col-12">
                <div class="d-flex justify-content-end col-12">
                    <div class="fontSize-3rem">{{ displayExpress }}</div>
                </div>
            </div>

            <div class="d-flex align-items-center">
                <!-- 関数ボタンエリア -->
                <div class="d-none d-lg-block col-lg-6">
                    <div class="d-flex flex-column">
                        <!-- 1列目 -->
                        <div class="d-flex justify-content-between align-items-center pb-2">
                            <div class="bg-dark ellipse pt-1" v-on:click="calculateExceptBasic(`squared`)">
                                <div class="text-center fontSize-1p25rem">x<sup>2</sup></div>
                            </div>
                            <div class="bg-dark ellipse pt-1" v-on:click="calculateExceptBasic('cubed')">
                                <div class="text-center fontSize-1p25rem">x<sup>3</sup></div>
                            </div>
                            <div class="bg-dark ellipse pt-1" v-on:click="calculateExceptBasic('PowerE')">
                                <div class="text-center fontSize-1p25rem">e<sup>x</sup></div>
                            </div>
                            <div class="bg-dark ellipse pt-1" v-on:click="calculateExceptBasic('Power10')">
                                <div class="text-center fontSize-1p25rem">10<sup>x</sup></div>
                            </div>
                        </div>

                        <!-- 2列目 -->
                        <div class="d-flex justify-content-between align-items-center pb-2">
                            <div class="bg-dark ellipse pt-1" v-on:click="calculateExceptBasic(`ln`)">
                                <div class="text-center fontSize-1p25rem">ln</div>
                            </div>
                            <div class="bg-dark ellipse pt-1" v-on:click="calculateExceptBasic('sin')">
                                <div class="text-center fontSize-1p25rem">sin</div>
                            </div>
                            <div class="bg-dark ellipse pt-1" v-on:click="calculateExceptBasic('cos')">
                                <div class="text-center fontSize-1p25rem">cos</div>
                            </div>
                            <div class="bg-dark ellipse pt-1" v-on:click="calculateExceptBasic('tan')">
                                <div class="text-center fontSize-1p25rem">tan</div>
                            </div>
                        </div>

                        <!-- 3列目 -->
                        <div class="d-flex justify-content-between align-items-center pb-2">
                            <div class="bg-dark ellipse pt-2" v-on:click="calculateExceptBasic(`log10`)">
                                <div class="text-center">log10</div>
                            </div>
                            <div class="bg-dark ellipse pt-2" v-on:click="calculateExceptBasic('asin')">
                                <div class="text-center fontSize-1p25rem">sin<sup>-1</sup></div>
                            </div>
                            <div class="bg-dark ellipse pt-2" v-on:click="calculateExceptBasic('acos')">
                                <div class="text-center fontSize-1p25rem">cos<sup>-1</sup></div>
                            </div>
                            <div class="bg-dark ellipse pt-2" v-on:click="calculateExceptBasic('atan')">
                                <div class="text-center fontSize-1p25rem">tan<sup>-1</sup></div>
                            </div>
                        </div>

                        <!-- 4列目 -->
                        <div class="d-flex justify-content-between align-items-center pb-2">
                            <div class="bg-dark ellipse pt-1" v-on:click="calculateExceptBasic(`x!`)">
                                <div class="text-center fontSize-1p25rem">x!</div>
                            </div>
                            <div class="bg-dark ellipse pt-2" v-on:click="calculateExceptBasic('sinh')">
                                <div class="text-center fontSize-1p25rem">sinh</div>
                            </div>
                            <div class="bg-dark ellipse pt-2" v-on:click="calculateExceptBasic('cosh')">
                                <div class="text-center fontSize-1p25rem">cosh</div>
                            </div>
                            <div class="bg-dark ellipse pt-2" v-on:click="calculateExceptBasic('tanh')">
                                <div class="text-center fontSize-1p25rem">tanh</div>
                            </div>
                        </div>
                        <!-- 4列目終了 -->
                    </div>
                </div>

                <!-- 標準ボタンエリア -->
                <div class="d-flex flex-column col-12 col-lg-6 border">
                    <!-- 1列目 -->
                    <div class="d-flex justify-content-between align-items-center pb-2">
                        <div class="bg-dark circle pt-1" v-on:click="resetExpress()">
                            <div class="text-center fontSize-1p5rem">C</div>
                        </div>
                        <div class="bg-dark circle pt-1" v-on:click="calculateExceptBasic('+/-')">
                            <div class="text-center fontSize-1p5rem">+/-</div>
                        </div>
                        <div class="bg-dark circle pt-1" v-on:click="calculateExceptBasic('%')">
                            <div class="text-center fontSize-1p5rem">%</div>
                        </div>
                        <div class="bg-orenge circle" v-on:click="addToExpress('÷')">
                            <div class="text-center fontSize-1p75rem">÷</div>
                        </div>
                    </div>

                    <!-- 2列目 -->
                    <div class="d-flex justify-content-between align-items-center pb-2">
                        <div class="bg-gray circle pt-1" v-on:click="addToExpress('7')">
                            <div class="text-center fontSize-1p5rem">7</div>
                        </div>
                        <div class="bg-gray circle pt-1" v-on:click="addToExpress('8')">
                            <div class="text-center fontSize-1p5rem">8</div>
                        </div>
                        <div class="bg-gray circle pt-1" v-on:click="addToExpress('9')">
                            <div class="text-center fontSize-1p5rem">9</div>
                        </div>
                        <div class="bg-orenge circle" v-on:click="addToExpress('×')">
                            <div class="text-center fontSize-1p75rem">×</div>
                        </div>
                    </div>

                    <!-- 3列目 -->
                    <div class="d-flex justify-content-between align-items-center pb-2">
                        <div class="bg-gray circle pt-1" v-on:click="addToExpress('4')">
                            <div class="text-center fontSize-1p5rem">4</div>
                        </div>
                        <div class="bg-gray circle pt-1" v-on:click="addToExpress('5')">
                            <div class="text-center fontSize-1p5rem">5</div>
                        </div>
                        <div class="bg-gray circle pt-1" v-on:click="addToExpress('6')">
                            <div class="text-center fontSize-1p5rem">6</div>
                        </div>
                        <div class="bg-orenge circle" v-on:click="addToExpress('-')">
                            <div class="text-center fontSize-1p75rem">-</div>
                        </div>
                    </div>
            
                    <!-- 4列目 -->
                    <div class="d-flex justify-content-between align-items-center pb-2 border">
                        <div class="bg-gray circle pt-1" v-on:click="addToExpress('1')">
                            <div class="text-center fontSize-1p5rem">1</div>
                        </div>
                        <div class="bg-gray circle pt-1" v-on:click="addToExpress('2')">
                            <div class="text-center fontSize-1p5rem">2</div>
                        </div>
                        <div class="bg-gray circle pt-1" v-on:click="addToExpress('3')">
                            <div class="text-center fontSize-1p5rem">3</div>
                        </div>
                        <div class="bg-orenge circle" v-on:click="addToExpress('+')">
                            <div class="text-center fontSize-1p75rem">+</div>
                        </div>
                    </div>

                    <!-- 5列目 -->
                    <div class="d-flex justify-content-between align-items-center pb-2 border">
                        <div class="bg-gray ellipse-double pl-3 pt-1" v-on:click="addToExpress('0')">
                            <div class="fontSize-1p5rem">0</div>
                        </div>
                        <div class="bg-gray circle" v-on:click="addToExpress('.')">
                            <div class="text-center fontSize-1p75rem">.</div>
                        </div>
                        <div class="bg-orenge circle" v-on:click="calculate()">
                            <div class="text-center fontSize-1p75rem">=</div>
                        </div>
                    </div>
                    <!-- 5列目終了 -->
                </div>
            
            </div>

        </div>
    </div>

  
</div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
